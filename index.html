    <style>
        body {

            font-family: 'Noto Sans SC', sans-serif;

        }
        .shield-glow {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);

            text-shadow: 0 0 10px rgba(226, 176, 94, 0.5);
        }

        }

        }
        .star-bg {
            background-image: radial-gradient(circle at center, #002b5c 0%, #000814 100%);
            position: relative;
            overflow: hidden;
        }
        .star-bg::after {
            content: "";
            position: absolute;
            inset: 0;
